
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Made by Jeammy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="index.css" />
  <style>
    body {
      background-image: url('https://www.transparenttextures.com/patterns/white-wall-3.png');
      background-color: rgba(255, 255, 255, 0.8);
      background-blend-mode: lighten;
    }
  </style>
</head>
<body class="bg-gray-100 bg-opacity-90 p-6">

<!-- Modal de selección -->
<div id="welcomeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg text-center space-y-4 max-w-sm">
    <h2 class="text-xl font-bold">¿De parte de quién vienes?</h2>
    <div class="flex justify-center gap-4">
      <button onclick="selectSeller('Jeammy')" class="bg-blue-500 text-white px-4 py-2 rounded">Jeammy</button>
      <button onclick="selectSeller('Anderson')" class="bg-green-500 text-white px-4 py-2 rounded">Anderson</button>
    </div>
  </div>
</div>

<!-- Modal de advertencia -->
<div id="alertModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white p-6 rounded-lg text-center space-y-4 max-w-sm">
    <p class="text-lg font-medium">El tiempo de entrega para cada producto varía dependiendo de su disponibilidad.</p>
    <button onclick="closeAlertModal()" class="bg-blue-600 text-white px-4 py-2 rounded">Aceptar</button>
  </div>
</div>

<!-- CONTENIDO ORIGINAL -->
<div class="max-w-6xl mx-auto">
  <div class="flex items-center justify-center mb-6">
    <img src="https://imgur.com/KYK1aNe.jpg" class="w-32 h-32 logo-img" />
  </div>
  <h1 class="text-4xl font-bold mb-6 text-center">Made by Jeammy</h1>

  <!-- Productos (truncado para brevedad) -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <!-- Aquí irían los productos... -->
    <p class="text-center text-gray-600">Productos aquí (código original de productos)</p>
  </div>

  <!-- Carrito -->
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-4 text-center">Carrito de Compras</h1>
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-2xl font-bold mb-4">Carrito</h2>
      <div id="cart"><p>No hay productos en el carrito.</p></div>
      <button onclick="checkout()" class="bg-blue-600 text-white px-4 py-2 mt-4 rounded">Pagar por WhatsApp</button>
    </div>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
